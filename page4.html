    <script>
        // Сохраняем все значения input'ов одного класса как массив
        function saveMultipleInputs(className, key) {
            const inputs = document.querySelectorAll('.' + className);
            const values = Array.from(inputs).map(input => input.value);
            localStorage.setItem(key, JSON.stringify(values));
        }

        // Загружаем все значения обратно
        function loadMultipleInputs(className, key) {
            const inputs = document.querySelectorAll('.' + className);
            const values = JSON.parse(localStorage.getItem(key)) || [];
            inputs.forEach((input, index) => {
                input.value = values[index] || '';
            });
        }

        // Сохранение данных
        function saveData() {
            const fields = [
                { className: 'case-number', key: 'case_number' },
                { className: 'date', key: 'dates' },
                { className: 'task', key: 'tasks' },
                { className: 'deadline', key: 'deadlines' },
                { className: 'status', key: 'statuses' },
                { className: 'next-action', key: 'next_actions' },
                { className: 'interim-results', key: 'interim_results' },
                { className: 'correct-actions', key: 'reflections' }
            ];

            fields.forEach(field => {
                const input = document.querySelectorAll('.' + field.className);
                if (input.length > 0) {
                    const values = Array.from(input).map(item => item.value);
                    localStorage.setItem(field.key, JSON.stringify(values));
                }
            });
        }

        // Загрузка данных при загрузке страницы
        window.onload = function () {
            const fields = [
                { className: 'case-number', key: 'case_number' },
                { className: 'date', key: 'dates' },
                { className: 'task', key: 'tasks' },
                { className: 'deadline', key: 'deadlines' },
                { className: 'status', key: 'statuses' },
                { className: 'next-action', key: 'next_actions' },
                { className: 'interim-results', key: 'interim_results' },
                { className: 'correct-actions', key: 'reflections' }
            ];

            fields.forEach(field => {
                loadMultipleInputs(field.className, field.key);
            });
        };
    </script>
